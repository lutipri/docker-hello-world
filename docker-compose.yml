services:
  s1:
    build:
      context: .
    image: lutipri/hello-world
    ports:
      - 8085:8000
    labels:
      - 'caddy_0.encode=zstd gzip'
      - 'caddy_0=https://s1.apps.caption.be'
      - 'caddy_0.handle_path=/*'
      - 'caddy_0.handle_path.0_reverse_proxy={{upstreams 8000}}'
      - 'caddy_ingress_network=${COOLIFY_RESOURCE_UUID}'
    networks:
      - test_network

  s2:
    image: lutipri/hello-world
    ports:
      - 8086:8000
    labels:
      - 'caddy_0.encode=zstd gzip'
      - 'caddy_0=https://s2.apps.caption.be'
      - 'caddy_0.handle_path=/*'
      - 'caddy_0.handle_path.0_reverse_proxy={{upstreams 8000}}'
      # - 'caddy_ingress_network=test_network'
    networks:
      - test_network

networks:
  test_network:
    driver: bridge
